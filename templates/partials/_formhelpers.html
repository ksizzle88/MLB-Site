
{# Render field for Registration form #}
{% macro render_reg_field(field) %}


<dt>{{ field.label }}
<dd>{{ field(**kwargs)|safe }}

{% if field.errors%}
	<ul class="errors">
	{%for error in field.errors %}
		<li>{{ error }}</li>

	{%endfor%}
	</ul>
{%endif%}

</dd>
{% endmacro%}
