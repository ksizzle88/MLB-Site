<!DOCTYPE html>
<html>
<head>
	<title>Welcome to my website!</title>
</head>
<body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename='js/mlb.js')}}"></script>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/mlb.css') }}">

  <div  id="main">
    <div class="d-inline-flex justify-content-sm-center p-2 child">
      <input list ="players" class="form-control mb-2" type="text" placeholder="Player Name"  name="name">
      	<datalist id="players">
       		{% for player in players%}
		<option value = "{{player.first_name + ' ' + player.last_name}}">
		{%endfor%}      	
	</datalist>
      <button type="button" class="btn btn-primary mb-2" id='submit'>Submit</button>
    </div>
    <div>
      <div class="spinner-border" role="status" id = 'loading' style="display:none;">
        <span class="sr-only"></span>
      </div>
      <div>
        <div id="result" style="display:none;"></div>
      </div>
    </div>

    </div>
</body>
</html>
